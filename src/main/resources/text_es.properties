title=¡Simon Farm!
index.headerWelcome=¡Bienvenido al experimento Simon Farm!
index.welcome=Acabas de entrar en la página de bienvenida de nuestro experimento Simon Farm :). Se trata de un proyecto de investigación del grupo de HCI de la Universidad de Oviedo, cuyo objetivo es estudiar el modo en el que interactuamos con nuestros dispositivos electrónicos, para así poder adaptar las aplicaciones a distintos grupos de personas según sus necesidades (niños, gente mayor o personas con discapacidades de diferentes tipos)
index.help=¿Nos ayudas?
index.explanation=Lo único que tendrás que hacer es facilitarnos tu género y fecha de nacimiento, indicarnos cuánto usas el ordenador y si eres zurdo o diestro. Una vez nos facilites esa información, sólo tendrás que echar una partida al Simon Farm, un sencillo juego de memoria. <strong>Todos los datos que facilites o que capturemos durante el experimento están anonimizados y serán procesados por lotes. En ningún caso almacenaremos información sensible de caracter personal</strong>.
index.buttonYes=¡Adelante!

