t3.headerWelcome=¡Última parte!
t3.message=Para finalizar, te pedimos que eches una partida a Simon Farm. Escucha y memoriza la secuencia de sonidos de los animales y reprodúcela en el mismo orden. En cada turno se añadirá un animal más a la secuencia. A ver hasta dónde eres capaz de llegar. ¡Suerte!
