title= La ferme de Simon
index.headerWelcome=Bienvenue dans l'expérience de la ferme de Simon !
index.welcome=Bienvenue sur la page d'accueil de la ferme de Simon :). Il s'agit d'un projet de recherche du groupe HCI de l'université d'Oviedo dont l'objectif est d'étudier comment on interagit avec nos appareils électroniques. L'objectif final étant de pouvoir adapter les logiciels et applications à différents types de personnes selon leurs besoins, par exemple les enfants, les personnes âgées ou encore des personnes qui souffrent d'un handicap.
index.help=Vous voulez bien nous aider ?
index.explanation=La seule chose que vous avez à faire est de nous indiquer votre genre et votre date de naissance, le type d'appareil utilisé et votre latéralité. Ensuite, vous devrez faire une partie du jeu de la ferme de Simon, qui est un jeu de mémoire. <strong>Toutes les données transmises ou enregistrées pendant l'expérimentation sont anonymes et seront traitées par lots. Nous ne conserverons en aucun cas des informations sensibles à caractère personnel</strong>.
index.buttonYes=Allons-y !

